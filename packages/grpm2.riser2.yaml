sensor:
  - platform: atm90e32
    cs_pin: ${riser2_spi_cs_pin}
    id: ${riser2_chip_id}
    phase_a:
      voltage:
        name: ${disp_name} ${riser2_phase_a_line_name} Volts
        accuracy_decimals: 2
      current:
        name: ${disp_name} ${riser2_phase_a_ct_name} Amps
        id: ${riser2_phase_a_ct_name}Amps
        accuracy_decimals: 2
      power:     
        name: ${disp_name} ${riser2_phase_a_ct_name} Watts
        id: ${riser2_phase_a_ct_name}Watts
        accuracy_decimals: 2
      gain_voltage: ${riser2_phase_a_voltage_cal}
      gain_ct: ${riser2_phase_a_current_cal}
    phase_b:
      voltage:
        name: ${disp_name} ${riser2_phase_b_line_name} Volts
        accuracy_decimals: 2
      current:
        name: ${disp_name} ${riser2_phase_b_ct_name} Amps
        id: ${riser2_phase_b_ct_name}Amps
        accuracy_decimals: 2
      power:     
        name: ${disp_name} ${riser2_phase_b_ct_name} Watts
        id: ${riser2_phase_b_ct_name}Watts
        accuracy_decimals: 2
      gain_voltage: ${riser2_phase_b_voltage_cal}
      gain_ct: ${riser2_phase_b_current_cal}
    phase_c:
      voltage:
        name: ${disp_name} ${riser2_phase_c_line_name} Volts
        accuracy_decimals: 2
      current:
        name: ${disp_name} ${riser2_phase_c_ct_name} Amps
        id: ${riser2_phase_c_ct_name}Amps
        accuracy_decimals: 2
      power:     
        name: ${disp_name} ${riser2_phase_c_ct_name} Watts
        id: ${riser2_phase_c_ct_name}Watts
        accuracy_decimals: 2
      gain_voltage: ${riser2_phase_c_voltage_cal}
      gain_ct: ${riser2_phase_c_current_cal}
    enable_gain_calibration: ${riser2_enable_gain_calibration}
    enable_offset_calibration: ${riser2_enable_offset_calibration}
    line_frequency: ${line_frequency}
    gain_pga: ${riser2_gain_pga}
    chip_temperature:
      name: ${disp_name} Riser2 ${riser2_chip_id} Temp.
    update_interval: ${update_time}

